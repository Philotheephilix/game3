# Torii Configuration
# This file can be used to configure Torii indexer settings

[world]
# World address will be set automatically during migration
# You can override it here if needed
# address = "0x..."

[server]
# Torii server configuration
http_port = 8080
websocket_port = 8080
host = "0.0.0.0"

[manifest]
# Path to manifest file
path = "./manifest_dev.json"

# Indexing configuration
[blocks]
start = 0
# end = 1000  # Uncomment to limit block range

# Database configuration (if using SQLite)
# [database]
# url = "sqlite:./torii.db"

# Redis configuration (if using Redis for caching)
# [redis]
# url = "redis://localhost:6379"

