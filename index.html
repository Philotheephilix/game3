<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Heist - Pixel Art Game</title>
    <!-- Removed external Google Fonts link and inlined all styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/aed270d5c8298401023cc69519842875.gif-DL2xnZHahvohtjCJWu83qNLT4W1Im4.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 48px;
            padding: 20px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 6px 6px 0px rgba(0, 0, 0, 0.9), 12px 12px 0px rgba(255, 215, 0, 0.4);
            letter-spacing: 4px;
        }

        .subtitle {
            color: white;
            font-size: 12px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            margin-top: 16px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            max-width: 400px;
        }

        .pixel-button {
            padding: 16px 32px;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: 4px solid #1a1a1a;
            border-radius: 8px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 150ms ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4), inset 0 -4px 0 rgba(0, 0, 0, 0.4);
            outline: none;
        }

        .pixel-button:hover {
            transform: scale(1.05) translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), inset 0 -4px 0 rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        .pixel-button:active {
            transform: scale(0.95);
        }

        .btn-play {
            background: linear-gradient(to bottom, #fbbf24, #d97706);
        }

        .btn-join {
            background: linear-gradient(to bottom, #4ade80, #16a34a);
        }

        .btn-leaderboard {
            background: linear-gradient(to bottom, #c084fc, #9333ea);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .pixel-button {
                font-size: 12px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="title-section">
            <h1>HARVEST HEIST</h1>
            <p class="subtitle">STEAL THE CROPS</p>
        </div>

        <div class="buttons-container">
            <button class="pixel-button btn-play" id="play-btn">PLAY GAME</button>
            <button class="pixel-button btn-join" id="join-btn">JOIN</button>
            <button class="pixel-button btn-leaderboard" id="leaderboard-btn">LEADERBOARD</button>
        </div>
    </div>

    <script type="module">
        let gameStarted = false;
        let game = null;
        
        async function handlePlayGame() {
            console.log('Play Game button clicked');
            
            // Hide the home screen
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.background').style.display = 'none';
            
            // Start the game
            if (!gameStarted) {
                const gameModule = await import('./src/game.ts');
                game = await gameModule.createAndStartGame();
                gameStarted = true;
            }
        }
        
        function handleButtonClick(buttonName) {
            console.log(buttonName + ' button clicked');
            alert(buttonName + ' functionality coming soon!');
        }
        
        // Set up event listeners after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('play-btn').addEventListener('click', handlePlayGame);
            document.getElementById('join-btn').addEventListener('click', () => handleButtonClick('Join'));
            document.getElementById('leaderboard-btn').addEventListener('click', () => handleButtonClick('Leaderboard'));
        });
    </script>
</body>
</html>
